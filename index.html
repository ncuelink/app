		var acc = localStorage.p_usr;

		var tpe = localStorage.p_form;

    $(document).ready(function() {

    				data : {p_usr: acc, p_pwd: pwd, reg_id: pid, p_form: tpe, auto: 1},
				dataType : "jsonp",
				 success : function(JData){
									if(JData.rc == 0){
										localStorage.p_id = JData.sid;
										localStorage.role = JData.role;
									}
									else
									{	
										localStorage.p_id  = '';
										localStorage.p_usr = '';
									}	
        			},
