        <script type="text/javascript">
//防止window.onresize多次觸發
var debounce = function (func, threshold, execAsap) {
    var timeout;
    return function debounced () {
        var obj = this, args = arguments;
        function delayed () {
            if (!execAsap)
            func.apply(obj, args);
            timeout = null;
        };
        if (timeout)
            clearTimeout(timeout);
        else if (execAsap)
            func.apply(obj, args);
        timeout = setTimeout(delayed, threshold || 100);
    };
}
//偵測 widow.onresize 併觸發動作
window.onresize = debounce( function(){
    SetCwinHeight();
}, 100, true)
//widow.onresize 觸發時要執行的動作
function SetCwinHeight()
{
var viewportwidth;
var viewportheight;
//瀏覽器判斷
if (typeof window.innerWidth != "undefined")
 {
      viewportwidth = window.innerWidth;
      viewportheight = window.innerHeight;
 }
else if (typeof document.documentElement.clientWidth != "undefined")
 {
      viewportwidth = document.documentElement.clientWidth;
       viewportheight = document.documentElement.clientHeight;
 }
else
 {
       viewportwidth = document.getElementsByTagName("body")[0].clientWidth;
       viewportheight = document.getElementsByTagName("body")[0].clientHeight;
 }
//設定 iframe 高度
var iframeid=document.getElementById("mainframe");
iframeid.height = viewportheight-45;
}</script>
