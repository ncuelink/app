
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="https://apss.ncue.edu.tw/ncueact/js/jquery.mobile-1.3.2.min.css">
	<script src="https://apss.ncue.edu.tw/ncueact/js/jquery-1.9.1.min.js"></script>
	<script src="https://apss.ncue.edu.tw/ncueact/js/jquery.mobile-1.3.2.min.js"></script>
	<script src="https://apss.ncue.edu.tw/ncueact/js/index.js"></script>
	
	<script language="javascript">

	function isload(){
		if(localStorage.p_usr){
			var acc = localStorage.p_usr;
			var acc_h = acc.substr(0,1);
			var acc_b = acc.slice(1);
			var str   = "smdSMD";

			if (acc.length=8 && str.search(acc_h) != -1 && !isNaN(acc_b))
			{
					login.username.value = acc.toLowerCase();;
					login.password.value  = localStorage.p_pwd;
					login.action          = "https://mail.ncue.edu.tw/";
			}
			else
			{
					login.USERID.value = localStorage.p_usr;
					login.PASSWD.value = localStorage.p_pwd;
			}
			login.submit();
		}
	}
	
	function sendok(){
		var acc = login.USERID.value;
		var acc_h = acc.substr(0,1);
		var acc_b = acc.slice(1);
		var str   = "smdSMD";

		if (acc.length=8 && str.search(acc_h) != -1 && !isNaN(acc_b))
		{
				login.username.value = acc.toLowerCase();;
				login.password.value  = login.PASSWD.value;
				login.action          = "https://mail.ncue.edu.tw/";
		}
		localStorage.p_usr = login.USERID.value;
		localStorage.p_pwd = login.PASSWD.value;
		return true;
	}

	</script>

</head>
<body onload="isload()">
	<div data-role="page">
		<div data-role="header" data-theme="b" data-position="fixed">
			<a href="index.php" data-ajax="false" data-icon="home">回首頁</a>
			<h1>彰師 Web Mail 登入</h1>    
		</div>
		
		<div data-role="content">
		
		  <div data-theme="a" class="ui-corner-all">
				<form name="login" method="post" action="https://cc.ncue.edu.tw/cgi-bin/login" data-rel="external">
					<input type="hidden" name="remember" id="remember">
					<input type="hidden" name="scheme" value="1">
					<input type="hidden" name="lang" value="twi">
					<!--以下hidden欄位為for學生-->
					<input type="hidden" name="username" value="">
					<input type="hidden" name="password" value="">
					<input type="hidden" name="zrememberme" value="1">
					<input type="hidden" name="loginOp" value="login">

					<div style="padding:10px 20px;">
						<h3>&nbsp;&nbsp;請輸入本校帳號密碼&nbsp;&nbsp;</h3>
				
						<div data-role="fieldcontain">
							<label for="userid">帳號：</label>
							<input type="text" name="USERID" id="userid" data-clear-btn="true" required>
							<label for="passwd">密碼：</label>
							<input type="password" name="PASSWD" id="passwd" data-clear-btn="true" required>
						</div>
					
						<input type="submit" data-icon="check" value="登入" onclick="sendok()" data-theme="b">
						
					</div>
				</form>
		  </div>
		</div>
  </div>
	
</body>
</html>
